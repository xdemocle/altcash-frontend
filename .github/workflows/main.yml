name: CI/CD my-profile

on:
  push:
    branches:
      - master
      - production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Setup GIT
        run: |
          git config --global user.name "OkRoger"
          git config --global user.email "okroger@users.noreply.github.com"
        shell: bash

      - name: GIT tag patch
        if: github.ref == 'refs/heads/master'
        run: yarn version --patch

      - name: GIT tag minor
        if: github.ref == 'refs/heads/production'
        run: yarn version --minor && git push --follow-tags

      - name: Build steps
        run: |
          yarn install
          yarn build
        shell: bash

      - name: Deploy frontend app to gh-pages branch ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.

      # Only for heroku hosting
      # - name: Prepare GIT build
      #   run: |
      #     cp -r build heroku_dist
      #     rm -fr build/
      #     mkdir build
      #     mv heroku_dist build/
      #     cp static.json build/
      #     cd build
      #     mv heroku_dist build
      #   shell: bash

      - name: Deploy backend app to Heroku
        if: github.ref == 'refs/heads/master'
        run: |
          cd server
          git init
          git remote add deployment https://heroku:${{secrets.HEROKU_API_KEY}}@git.heroku.com/altcash-backend-staging.git
          git add -f .
          git commit -m "[skip CI]"
          git push -f deployment master:master
        shell: bash
