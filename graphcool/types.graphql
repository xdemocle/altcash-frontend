# The following types define the data model of the example service
# based on which the GraphQL API is generated

type User @model {
  id: ID! @isUnique
  name: String
}


type Coin @model {
  id: ID! @isUnique
  name: String!
  symbol: String!
  homepage: String
  symbols: [ExchangeSymbol!]! @relation(name: "CoinExchangeSymbol")
}


type ExchangeSymbol @model {
  id: ID! @isUnique
  symbol: String!
  exchanger: String!
  coin: Coin @relation(name: "CoinExchangeSymbol")
}
